## Background and Foreground Colors
# The default background color (black)
background            #000000
# The default foreground (text) color (white)
foreground            #ffffff

## Cursor Colors
# The color of the text underneath the cursor (often the same as background for contrast)
cursor_text_color     #000000
# The color of the cursor itself (white)
cursor                #ffffff

## Black/White ANSI Colors (Palette)
# Ensure the base black is pure black and base white is pure white for consistency

# Black color (color0)
color0                #000000
# Bright Black color (color8) - often a dark gray
color8                #555555

# White color (color7)
color7                #cccccc
# Bright White color (color15) - often pure white
color15               #ffffff

